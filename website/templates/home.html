{% extends "base.html"%} Home {% block title %}Home{% endblock %}

{% block content %}
    <h1 align="center">Notes</h1>
    <ul class="list-group list-group-flush" id="notes">
        {% for note in user.notes %}
        <li class="list-group-item">{{ note.data }}
            <button type="button" class="close" onClick="deleteNote({{ note.id }});">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
        {% endfor %}
    </ul>
    <form method="POST">
        <textarea name="note" id="note" class="form-control"></textarea>
        <br />
        <div align="right">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="private" name="private" onchange="publicprivate('private','publicprivate');" checked>
                <label class="custom-control-label" for="private" id="publicprivate">Private</label>
            </div>
          <button type="submit" class="btn btn-primary">Add Note</button>
        </div>
    </form>        
{% endblock %}
